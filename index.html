<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tier List</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="header-img">
        <img src="https://tiermaker.com/images/tiermaker-logo.png" />
    </div>
    <div class="list">
        <div class="tier">
            <div class="row">
                <div class="aside" style="background-color: var(--color-s);">
                    <span contenteditable="true">S</span>
                </div>
            </div>
            <div class="row">
                <div class="aside" style="background-color: var(--color-a);">
                    <span contenteditable="true">A</span>
                </div>
            </div>
            <div class="row">
                <div class="aside" style="background-color: var(--color-b);">
                    <span contenteditable="true">B</span>
                </div>
            </div>
            <div class="row">
                <div class="aside" style="background-color: var(--color-c);">
                    <span contenteditable="true">C</span>
                </div>
            </div>
            <div class="row">
                <div class="aside" style="background-color: var(--color-d);">
                    <span contenteditable="true">D</span>
                </div>
            </div>
            <div class="row">
                <div class="aside" style="background-color: var(--color-e);">
                    <span contenteditable="true">E</span>
                </div>
            </div>
        </div>
    </div>

    <div class="button-images">
        <button onclick="addImage()">Add Image</button>
        <button onclick="downloadImage()">Download Tier</button>
    </div>

    <div class="container">
        <div class="box-images">

        </div>
    </div>
</body>

</html>
